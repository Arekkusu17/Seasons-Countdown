<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Countdown To</title>
    <script src="script.js"></script>
</head>
<body>
    <header>
        <nav></nav>
    </header>
    <main>
        <h1 class="main-title">Seasons Countdown</h1>
        <section class="section-hemisphere">
        <h3 class="choice-title">Select a hemisphere</h3> 
        <div class="checkboxes">
            <input type="radio" name="hemisphere" id="north" onclick="onWhichHemisphere()">
            <label for="north">North</label>
            <input type="radio" name="hemisphere" id="south" onclick="onWhichHemisphere()">
            <label for="south">South</label>
        </div>
        </section>
        <section class="section-seasons">
            <h3 class="choice-title">Select a Season</h3>
            <div class="btn-selector">
                <button onclick="season_chosen(1), countdown(summerSolstice)" class="btn btn-summer">Summer</button>
                <button onclick="season_chosen(2), countdown(fallEquinox)" class="btn fall-btn">Fall</button>
                <button onclick="season_chosen(3), countdown(winterSolstice)" class="btn winter-btn">Winter</button>
                <button onclick="season_chosen(4), countdown(springEquinox)" class="btn spring-btn">Spring</button>
            </div>
        </section>
        <section class="img-content">
            <div class="images">
                <img src="./images/waiting.jpg">
                <img src="./images/summer.jpg">
                <img src="./images/fall.jpg">
                <img src="./images/winter.jpg">
                <img src="./images/spring.jpg">
            </div>
        </section>
        <section class="countdown-container">
            <div class="countdown-el days-c">
                <p class="big-text" id="days"></p>
                <span>Days</span>
            </div>
            <div class="countdown-el hours-c">
                <p class="big-text" id="hours"></p>
                <span>Hours</span>
            </div>
            <div class="countdown-el mins-c">
                <p class="big-text" id="mins"></p>
                <span>Minutes</span>
            </div>
            <div class="countdown-el secs-c">
                <p class="big-text" id="secs"></p>
                <span>Seconds</span>
            </div>
        </section>
    </main>
</body>
</html>
